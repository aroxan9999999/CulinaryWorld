<!DOCTYPE html>
<html>
<head>
    <title>Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipes</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td>{{ recipe.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        const rows = document.querySelectorAll("table tr:not(:first-child)");
        rows.forEach((row) => {
            row.addEventListener("click", () => {
                const id = row.children[0].innerText;
                const name = row.children[1].innerText;
                alert(`Recipe ID: ${id}\nRecipe Name: ${name}`);
            });
        });
    </script>
</body>
</html>
